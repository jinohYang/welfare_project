<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
</head>
<body>
    <h1>회원 목록</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>이름</th>
        </tr>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}">1</td>
            <td th:text="${member.name}">홍길동</td>
        </tr>
    </table>
</body>
</html>
